<!DOCTYPE html>
<html>
  <head>
    <title>Stock Manager</title>
  </head>
  <body>
    <h1>Stock Manager</h1>
    <form>
      <label for="item">Item:</label>
      <input type="text" id="item" name="item">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity">
      <button type="button" id="add-button">Add to Stock</button>
      <button type="button" id="remove-button">Remove from Stock</button>
    </form>
    <br>
    <h2>Current Stock</h2>
    <table id="stock-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </body>
  <script src="app.js"></script>
 
</html>
